<body>
    <div id="root"></div>
    <!-- React + Babel -->
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.25.6/babel.min.js"></script>
    <!-- Bootstrap JS & sha256 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.10.1/src/sha256.min.js"></script>
  
    <!-- XLSX for Excel file handling -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- Firebase SDK (Modular Imports) -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { initializeFirestore, persistentLocalCache, persistentMultipleTabManager, collection, getDocs, setDoc, addDoc, deleteDoc, query, where, writeBatch, doc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
        // Make Firebase available globally
        window.firebase = { initializeApp, initializeFirestore, persistentLocalCache, persistentMultipleTabManager, getAuth, collection, getDocs, setDoc, addDoc, deleteDoc, query, where, writeBatch, doc };
    </script>
    <script type="text/babel">
        const { useState, useEffect } = React;
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxs__5wmHC3qjd9s0KdC12IkV5huLz52o",
            authDomain: "ongeniwelfareworking.firebaseapp.com",
            projectId: "ongeniwelfareworking",
            storageBucket: "ongeniwelfareworking.firebasestorage.app",
            messagingSenderId: "131650440596",
            appId: "1:131650440596:web:c021c95e1cac6217551381",
            measurementId: "G-F8F3EWSE3S"
        };
        // Global database instance
        let db = null;
        let isFirebaseInitialized = false;
        let initializationPromise = null;
        // Initialize Firebase with retry logic
        const initializeFirebase = async () => {
            if (isFirebaseInitialized) return true;
            if (initializationPromise) return initializationPromise;
            initializationPromise = (async () => {
                try {
                    if (!firebaseConfig.apiKey) {
                        throw new Error("Firebase configuration is missing or invalid.");
                    }
                    // Initialize Firebase app
                    const app = firebase.initializeApp(firebaseConfig);
                    db = firebase.initializeFirestore(app, {
                        localCache: firebase.persistentLocalCache({
                            tabManager: firebase.persistentMultipleTabManager()
                        })
                    });
                    isFirebaseInitialized = true;
                    console.log("Firebase initialized successfully");
                    return true;
                } catch (e) {
                    console.error("Firebase initialization failed:", e);
                    isFirebaseInitialized = false;
                    initializationPromise = null;
                    return false;
                }
            })();
            return initializationPromise;
        };
        // Month names
        const MONTH_NAMES = ['January','February','March','April','May','June','July','August','September','October','November','December'];
        // Firestore helpers with corrected modular syntax
        const loadData = async (collectionName, defaultValue = []) => {
            try {
                if (!db) {
                    const initialized = await initializeFirebase();
                    if (!initialized) throw new Error("Database not initialized");
                }
              
                const collRef = firebase.collection(db, collectionName);
                const snapshot = await firebase.getDocs(collRef);
                return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            } catch (e) {
                console.error(`Error loading ${collectionName}:`, e);
                return defaultValue;
            }
        };
        const saveData = async (collectionName, data) => {
            try {
                if (!db) {
                    const initialized = await initializeFirebase();
                    if (!initialized) throw new Error("Database not initialized");
                }
              
                const batch = firebase.writeBatch(db);
                data.forEach(item => {
                    const docRef = firebase.doc(firebase.collection(db, collectionName));
                    batch.set(docRef, item);
                });
                await batch.commit();
                return true;
            } catch (e) {
                console.error(`Error saving ${collectionName}:`, e);
                throw e;
            }
        };
        const addData = async (collectionName, item) => {
            try {
                if (!db) {
                    const initialized = await initializeFirebase();
                    if (!initialized) throw new Error("Database not initialized");
                }
              
                await firebase.addDoc(firebase.collection(db, collectionName), item);
                return true;
            } catch (e) {
                console.error(`Error adding to ${collectionName}:`, e);
                throw e;
            }
        };
        const deleteData = async (collectionName, queryField, queryValue) => {
            try {
                if (!db) {
                    const initialized = await initializeFirebase();
                    if (!initialized) throw new Error("Database not initialized");
                }
              
                const collRef = firebase.collection(db, collectionName);
                const q = firebase.query(collRef, firebase.where(queryField, '==', queryValue));
                const snapshot = await firebase.getDocs(q);
                const batch = firebase.writeBatch(db);
                snapshot.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
                return true;
            } catch (e) {
                console.error(`Error deleting from ${collectionName}:`, e);
                throw e;
            }
        };
        const deleteByIds = async (collectionName, ids) => {
            try {
                if (!db) {
                    const initialized = await initializeFirebase();
                    if (!initialized) throw new Error("Database not initialized");
                }
              
                const batch = firebase.writeBatch(db);
                ids.forEach(id => {
                    const docRef = firebase.doc(db, collectionName, id);
                    batch.delete(docRef);
                });
                await batch.commit();
                return true;
            } catch (e) {
                console.error(`Error deleting from ${collectionName}:`, e);
                throw e;
            }
        };
        // Utils for date parsing
        const getYear = (date) => date ? parseInt(date.split('-')[0], 10) : 0;
        const getMonth = (date) => date ? parseInt(date.split('-')[1], 10) : 0;
        // Compute group share per year
        const computeGroupShare = async (year) => {
            try {
                const payments = await loadData('payments', []);
                const loans = await loadData('loans', []);
                const expenditures = await loadData('expenditures', []);
                const members = await loadData('users', []);
              
                const yearPayments = payments.filter(p => getYear(p.date) === year);
                const monthlySums = {};
              
                yearPayments.forEach(p => {
                    const key = `${getYear(p.date)}-${getMonth(p.date)}-${p.member}`;
                    monthlySums[key] = (monthlySums[key] || 0) + (parseFloat(p.paidIn) || 0);
                });
              
                const totalFines = Object.values(monthlySums).reduce((sum, val) => sum + (val < 300 ? 50 : 0), 0);
                const totalLoans = loans.filter(l => getYear(l.date) === year).reduce((sum, l) => sum + (parseFloat(l.amount) || 0), 0);
                const totalInterest = totalLoans * 0.1;
                const totalExp = expenditures.filter(e => getYear(e.date) === year).reduce((sum, e) => sum + (parseFloat(e.amount) || 0), 0);
              
                const groupTotal = totalInterest + totalFines - totalExp;
                return members.length ? groupTotal / members.length : 0;
            } catch (e) {
                console.error("Error computing group share:", e);
                return 0;
            }
        };
        // ErrorBoundary
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, errorMessage: '' };
            }
            static getDerivedStateFromError(error) {
                return { hasError: true, errorMessage: error.message };
            }
            componentDidCatch(error, info) {
                console.error('ErrorBoundary caught', error, info);
            }
            render() {
                if (this.state.hasError) {
                    return <div className="alert alert-danger">Something went wrong: {this.state.errorMessage}</div>;
                }
                return this.props.children;
            }
        }
        // Database Initialization Check Component
        function DatabaseInitializer({ children }) {
            const [isInitialized, setIsInitialized] = useState(false);
            const [error, setError] = useState('');
            const [retryCount, setRetryCount] = useState(0);
            const maxRetries = 3;
            useEffect(() => {
                const init = async () => {
                    try {
                        const success = await initializeFirebase();
                        if (success) {
                            setIsInitialized(true);
                        } else {
                            throw new Error("Failed to initialize Firebase. Please check your configuration or network.");
                        }
                    } catch (e) {
                        if (retryCount < maxRetries) {
                            setTimeout(() => setRetryCount(retryCount + 1), 2000);
                        } else {
                            setError(`Database initialization failed after ${maxRetries} attempts: ${e.message}. Please check your network or Firebase configuration.`);
                        }
                    }
                };
                init();
            }, [retryCount]);
            if (error) {
                return (
                    <div className="init-error">
                        <h3>Application Initialization Error</h3>
                        <p>{error}</p>
                        <button className="btn btn-primary mt-3 me-2" onClick={() => { setRetryCount(0); setError(''); }}>
                            Retry Initialization
                        </button>
                        <button className="btn btn-secondary mt-3" onClick={() => window.location.reload()}>
                            Refresh Page
                        </button>
                    </div>
                );
            }
            if (!isInitialized) {
                return (
                    <div className="loading">
                        <div className="spinner-border text-success" role="status">
                            <span className="visually-hidden">Loading...</span>
                        </div>
                        <p className="mt-2">Initializing application... (Attempt {retryCount + 1}/{maxRetries})</p>
                    </div>
                );
            }
            return children;
        }
        // Login
        function Login({ onLogin }) {
            const [name, setName] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    const users = await loadData('users', []);
                    const hashed = sha256(password || '');
                    const user = users.find(u => u.name === name && u.password === hashed);
                    if (user) {
                        onLogin(user);
                    } else {
                        setError('Invalid credentials');
                        setTimeout(() => setError(''), 3000);
                    }
                } catch (e) {
                    setError('Error logging in: ' + e.message);
                    setTimeout(() => setError(''), 3000);
                } finally {
                    setLoading(false);
                }
            };
            return (
                <ErrorBoundary>
                    <div className="container mt-5">
                        <div className="row justify-content-center">
                            <div className="col-md-6 col-sm-8">
                                <div className="card">
                                    <div className="card-body">
                                        <h2 className="card-title text-center">Login</h2>
                                        {error && <div className="alert alert-danger alert-dismissible">{error}</div>}
                                        {loading && <div className="loading">Loading...</div>}
                                        <form onSubmit={handleSubmit}>
                                            <div className="mb-3">
                                                <label className="form-label">Name</label>
                                                <input type="text" className="form-control" value={name} onChange={e => setName(e.target.value)} required disabled={loading} />
                                            </div>
                                            <div className="mb-3">
                                                <label className="form-label">Password</label>
                                                <input type="password" className="form-control" value={password} onChange={e => setPassword(e.target.value)} required disabled={loading} />
                                            </div>
                                            <button type="submit" className="btn btn-success w-100" disabled={loading}>Login</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ErrorBoundary>
            );
        }
        // Dashboard
        function Dashboard({ user, onLogout }) {
            const [view, setView] = useState('home');
            const [year, setYear] = useState(new Date().getFullYear());
            const [alert, setAlert] = useState('');
            const showAlert = (msg) => {
                setAlert(msg);
                setTimeout(() => setAlert(''), 3000);
            };
            const renderView = () => {
                const viewProps = { year, setYear };
                switch (view) {
                    case 'addMember': return user.role === 'Admin' ? <AddMember onSuccess={() => showAlert('Member added')} /> : <AccessDenied />;
                    case 'batchAddMembers': return user.role === 'Admin' ? <BatchAddMembers onSuccess={() => showAlert('Members added')} /> : <AccessDenied />;
                    case 'viewMembers': return user.role === 'Admin' ? <ViewMembers onRemoveSuccess={() => showAlert('Member(s) removed')} /> : <AccessDenied />;
                    case 'addPayment': return ['Admin', 'Secretary'].includes(user.role) ? <AddPayment onSuccess={() => showAlert('Payment added')} /> : <AccessDenied />;
                    case 'batchAddPayments': return ['Admin', 'Secretary'].includes(user.role) ? <BatchAddPayments onSuccess={() => showAlert('Payments added')} /> : <AccessDenied />;
                    case 'addLoan': return ['Admin', 'Secretary'].includes(user.role) ? <AddLoan onSuccess={() => showAlert('Loan added')} /> : <AccessDenied />;
                    case 'batchAddLoans': return ['Admin', 'Secretary'].includes(user.role) ? <BatchAddLoans onSuccess={() => showAlert('Loans added')} /> : <AccessDenied />;
                    case 'addExpenditure': return ['Admin', 'Secretary'].includes(user.role) ? <AddExpenditure onSuccess={() => showAlert('Expenditure added')} /> : <AccessDenied />;
                    case 'viewAll': return ['Admin', 'Secretary', 'Chairman', 'Treasurer', 'Member'].includes(user.role) ? <ViewAllData {...viewProps} /> : <AccessDenied />;
                    case 'viewPersonal': return true ? <ViewPersonal userId={user.name} {...viewProps} /> : <AccessDenied />;
                    case 'download': return user.role === 'Admin' ? <DownloadData year={year} /> : <AccessDenied />;
                    case 'monthlySummary': return ['Admin', 'Secretary', 'Chairman'].includes(user.role) ? <MonthlySummary {...viewProps} /> : <AccessDenied />;
                    case 'uploadData': return user.role === 'Admin' ? <UploadData onSuccess={() => showAlert('Data uploaded successfully')} /> : <AccessDenied />;
                    case 'manageTransactions': return user.role === 'Admin' ? <ManageTransactions year={year} onDeleteSuccess={() => showAlert('Transactions deleted')} /> : <AccessDenied />;
                    default: return <Home user={user} setView={setView} />;
                }
            };
            return (
                <ErrorBoundary>
                    <div>
                        <nav className="navbar navbar-expand-lg">
                            <div className="container">
                                <a className="navbar-brand" href="#" onClick={(e) => { e.preventDefault(); setView('home'); }}>Makongeni Green Nairobi Welfare</a>
                                <div className="navbar-nav ms-auto">
                                    <span className="nav-link me-3">Welcome, {user.name}</span>
                                    <span className="nav-link" style={{cursor: 'pointer'}} onClick={onLogout}>Logout</span>
                                </div>
                            </div>
                        </nav>
                        <div className="container mt-4">
                            {alert && <div className="alert alert-success alert-dismissible">{alert}</div>}
                            {renderView()}
                        </div>
                    </div>
                </ErrorBoundary>
            );
        }
        // Home
        function Home({ user, setView }) {
            return (
                <div>
                    <h1 className="mb-4 text-center">Welcome, {user.name} ({user.role})</h1>
                    <div className="row">
                        {user.role === 'Admin' && (

                                <div className="col-md-4 mb-3">

                                            <i className="bi bi-people dashboard-icon fs-1"></i>
                                            <h5 className="card-title">Batch Add Members</h5>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-4 mb-3">
                                    <div className="card dashboard-card" onClick={() => setView('viewMembers')}>
                                        <div className="card-body text-center">
                                            <i className="bi bi-person-lines-fill dashboard-icon fs-1"></i>
                                            <h5 className="card-title">View Members</h5>
                                        </div>
                                    </div>
                                </div>
                                <h4 className="mb-3 mt-4">Financial Operations</h4>
                                <div className="col-md-4 mb-3">
                                    <div className="card dashboard-card" onClick={() => setView('addPayment')}>
                                        <div className="card-body text-center">
                                            <i className="bi bi-currency-exchange dashboard-icon fs-1"></i>
                                            <h5 className="card-title">Add Payment</h5>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-4 mb-3">
                                    <div className="card dashboard-card" onClick={() => setView('batchAddPayments')}>
                                        <div className="card-body text-center">
                                            <i className="bi bi-receipt dashboard-icon fs-1"></i>
                                            <h5 className="card-title">Batch Add Payments</h5>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-4 mb-3">
                                    <div className="card dashboard-card" onClick={() => setView('addLoan')}>
                                        <div className="card-body text-center">
                                            <i className="bi bi-bank dashboard-icon fs-1"></i>
                                            <h5 className="card-title">Add Loan</h5>

                                <div className="col-md-4 mb-3">
                                    <div className="card dashboard-card" onClick={() => setView('batchAddLoans')}>

                                    </div>

                                <div className="col-md-4 mb-3">
                                    <div className="card dashboard-card" onClick={() => setView('addExpenditure')}>
                                        <div className="card-body text-center">

                                            <h5 className="card-title">Add Expenditure</h5>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-4 mb-3">
                                    <div className="card dashboard-card" onClick={() => setView('manageTransactions')}>
                                        <div className="card-body text-center">
                                            <i className="bi bi-trash dashboard-icon fs-1"></i>
                                            <h5 className="card-title">Manage Transactions</h5>
                                        </div>
                                    </div>
                                </div>
                                <h4 className="mb-3 mt-4">Personal & Group Data</h4>
                                <div className="col-md-4 mb-3">
                                    <div className="card dashboard-card" onClick={() => setView('viewPersonal')}>
                                        <div className="card-body text-center">
                                            <i className="bi bi-person dashboard-icon fs-1"></i>

                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-4 mb-3">
                                    <div className="card dashboard-card" onClick={() => setView('viewAll')}>
                                        <div className="card-body text-center">
                                            <i className="bi bi-people dashboard-icon fs-1"></i>
                                            <h5 className="card-title">Group Financial Data</h5>
                                        </div>
                                    </div>
                                </div>
                                <h4 className="mb-3 mt-4">Views & Reports</h4>
                                <div className="col-md-4 mb-3">
                                    <div className="card dashboard-card" onClick={() => setView('monthlySummary')}>
                                        <div className="card-body text-center">
                                            <i className="bi bi-calendar dashboard-icon fs-1"></i>

                                <div className="col-md-4 mb-3">
                                    <div className="card dashboard-card" onClick={() => setView('uploadData')}>
                                        <div className="card-body text-center">
                                            <i className="bi bi-upload dashboard-icon fs-1"></i>
                                            <h5 className="card-title">Upload Data</h5>
                                        </div>

                                </div>
                                <div className="col-md-4 mb-3">
                                    <div className="card dashboard-card" onClick={() => setView('download')}>
                                        <div className="card-body text-center">

                                            <h5 className="card-title">Download All Data</h5>
                                        </div>
                                    </div>
                                </div>
                            </>
                        )}
                        {user.role === 'Secretary' && (
                            <>
                                <h4 className="mb-3">Financial Operations</h4>
                                <div className="col-md-4 mb-3">
                                    <div className="card dashboard-card" onClick={() => setView('addPayment')}>
                                        <div className="card-body text-center">
                                            <i className="bi bi-currency-exchange dashboard-icon fs-1"></i>
                                            <h5 className="card-title">Add Payment</h5>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-4 mb-3">
                                    <div className="card dashboard-card" onClick={() => setView('batchAddPayments')}>
                                        <div className="card-body text-center">
                                            <i className="bi bi-receipt dashboard-icon fs-1"></i>
                                            <h5 className="card-title">Batch Add Payments</h5>

                                    </div>
                                </div>
                                <div className="col-md-4 mb-3">

                                        <div className="card-body text-center">

                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-4 mb-3">
                                    <div className="card dashboard-card" onClick={() => setView('batchAddLoans')}>
                                        <div className="card-body text-center">
                                            <i className="bi bi-credit-card dashboard-icon fs-1"></i>
                                            <h5 className="card-title">Batch Add Loans</h5>
                                        </div>
                                    </div>
                                </div>
                                <div className="col-md-4 mb-3">

                        const requiredSheets = ['Members', 'Payments', 'Loans', 'Expenditures'];
                        const availableSheets = workbook.SheetNames;
                        const missingSheets = requiredSheets.filter(sheet => !availableSheets.includes(sheet));
                        if (missingSheets.length > 0) {
                            console.warn(`Missing sheets: ${missingSheets.join(', ')}. Processing available sheets.`);
                        }
                        // Process Members
                        if (availableSheets.includes('Members')) {
                            const memberData = XLSX.utils.sheet_to_json(workbook.Sheets['Members']);
                            const batch = firebase.writeBatch(db);
                            memberData.forEach(row => {
                                if (row.Name && row.Role && row.Password && !users.find(u => u.name === row.Name)) {
                                    const docRef = firebase.doc(firebase.collection(db, 'users'));
                                    batch.set(docRef, {
                                        name: row.Name,
                                        role: row.Role,
                                        password: sha256(row.Password)
                                    });
                                }
                            });
                            await batch.commit();
                            users = await loadData('users', []);
                            console.log('Members processed successfully');
                        } else {
                            console.warn('Members sheet not found');
                        }
                        // Process Payments
                        if (availableSheets.includes('Payments')) {
                            const paymentData = XLSX.utils.sheet_to_json(workbook.Sheets['Payments']);
                            const batch = firebase.writeBatch(db);
                            paymentData.forEach(row => {
                                if (row.Member && row.Date && row.PaidIn && users.some(u => u.name === row.Member)) {
                                    const dateMatch = String(row.Date).match(/(\d{4})-(\d{2})-(\d{2})/);
                                    if (dateMatch && !isNaN(parseFloat(row.PaidIn))) {
                                        const docRef = firebase.doc(firebase.collection(db, 'payments'));
                                        batch.set(docRef, {
                                            member: row.Member,
                                            date: row.Date,
                                            paidIn: parseFloat(row.PaidIn)
                                        });
                                    }
                                }
                            });
                            await batch.commit();
                            console.log('Payments processed successfully');
                        } else {
                            console.warn('Payments sheet not found');
                        }
                        // Process Loans
                        if (availableSheets.includes('Loans')) {
                            const loanData = XLSX.utils.sheet_to_json(workbook.Sheets['Loans']);
                            const batch = firebase.writeBatch(db);
                            loanData.forEach(row => {
                                if (row.Member && row.Date && row.Amount && users.some(u => u.name === row.Member)) {
                                    const dateMatch = String(row.Date).match(/(\d{4})-(\d{2})-(\d{2})/);
                                    if (dateMatch && !isNaN(parseFloat(row.Amount))) {
                                        const docRef = firebase.doc(firebase.collection(db, 'loans'));
                                        batch.set(docRef, {
                                            member: row.Member,
                                            date: row.Date,
                                            amount: parseFloat(row.Amount)
                                        });
                                    }
                                }
                            });
                            await batch.commit();
                            console.log('Loans processed successfully');
                        } else {
                            console.warn('Loans sheet not found');
                        }
                        // Process Expenditures
                        if (availableSheets.includes('Expenditures')) {
                            const expenditureData = XLSX.utils.sheet_to_json(workbook.Sheets['Expenditures']);
                            const batch = firebase.writeBatch(db);
                            expenditureData.forEach(row => {
                                if (row.Date && row.Amount) {
                                    const dateMatch = String(row.Date).match(/(\d{4})-(\d{2})-(\d{2})/);
                                    if (dateMatch && !isNaN(parseFloat(row.Amount))) {
                                        const docRef = firebase.doc(firebase.collection(db, 'expenditures'));
                                        batch.set(docRef, {
                                            date: row.Date,
                                            amount: parseFloat(row.Amount)
                                        });
                                    }
                                }
                            });
                            await batch.commit();
                            console.log('Expenditures processed successfully');
                        } else {
                            console.warn('Expenditures sheet not found');
                        }
                        onSuccess();
                        setFile(null);
                    } catch (e) {
                        setError('Error processing file: ' + e.message);
                        setTimeout(() => setError(''), 3000);
                    } finally {
                        setLoading(false);
                    }
                };
                reader.readAsArrayBuffer(file);
            };
            return (
                <ErrorBoundary>
                    <div>
                        <h2>Upload Data</h2>
                        {error && <div className="alert alert-danger alert-dismissible">{error}</div>}
                        {loading && <div className="loading">Loading...</div>}
                        {!loading && (
                            <div className="row justify-content-center">
                                <div className="col-md-6">
                                    <div className="mb-3">
                                        <label className="form-label">Excel File</label>
                                        <input type="file" className="form-control" accept=".xlsx,.xls" onChange={handleFileChange} disabled={loading} />
                                    </div>
                                    <p className="text-muted">
                                        File must be an Excel spreadsheet with sheets named 'Members', 'Payments', 'Loans', and 'Expenditures'.<br/>
                                        Members format: Name, Role, Password (plain text).<br/>
                                        Payments format: Member, Date (YYYY-MM-DD), PaidIn.<br/>
                                        Loans format: Member, Date (YYYY-MM-DD), Amount.<br/>
                                        Expenditures format: Date (YYYY-MM-DD), Amount.
                                    </p>
                                    <button className="btn btn-success" onClick={handleUpload} disabled={!file || loading}>Upload Data</button>
                                    <button className="btn btn-secondary ms-2" onClick={() => window.location.reload()} disabled={loading}>Back to Dashboard</button>
                                </div>
                            </div>
                        )}
                    </div>
                </ErrorBoundary>
            );
        }
        // Download Data
        function DownloadData({ year }) {
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const download = async () => {
                setLoading(true);
                setError('');
                try {
                    const users = await loadData('users', []);
                    const payments = await loadData('payments', []);
                    const loans = await loadData('loans', []);
                    const expenditures = await loadData('expenditures', []);
                    let csv = 'Members\nID,Name,Role\n';
                    users.forEach((u, i) => {
                        csv += `${i + 1},${u.name},${u.role}\n`;
                    });
                    csv += '\nPayments\nName,Date,Paid In\n';
                    payments.filter(p => getYear(p.date) === year).forEach(p => {
                        csv += `${p.member},${p.date},${p.paidIn}\n`;
                    });
                    csv += '\nLoans\nName,Date,Amount\n';
                    loans.filter(l => getYear(l.date) === year).forEach(l => {
                        csv += `${l.member},${l.date},${l.amount}\n`;
                    });
                    csv += '\nExpenditures\nDate,Amount\n';
                    expenditures.filter(e => getYear(e.date) === year).forEach(e => {
                        csv += `${e.date},${e.amount}\n`;
                    });
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `welfare_data_${year}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    URL.revokeObjectURL(url);
                } catch (e) {
                    setError('Error downloading data: ' + e.message);
                    setTimeout(() => setError(''), 3000);
                } finally {
                    setLoading(false);
                }
            };
            return (
                <ErrorBoundary>
                    <div>
                        <h2>Download Data for {year}</h2>
                        {error && <div className="alert alert-danger alert-dismissible">{error}</div>}
                        {loading && <div className="loading">Loading...</div>}
                        {!loading && (
                            <>
                                <button className="btn btn-success" onClick={download}>Download CSV</button>
                                <button className="btn btn-secondary ms-2" onClick={() => window.location.reload()}>Back to Dashboard</button>
                            </>
                        )}
                    </div>
                </ErrorBoundary>
            );
        }
        // Main App
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            // Ensure admin exists on first load
            useEffect(() => {
                const initializeAdmin = async () => {
                    setLoading(true);
                    setError('');
                    try {
                        const users = await loadData('users', []);
                        if (!users || users.length === 0) {
                            await addData('users', { name: 'admin', role: 'Admin', password: sha256('admin') });
                        }
                        const storedUser = sessionStorage.getItem('user');
                        if (storedUser) {
                            try {
                                setUser(JSON.parse(storedUser));
                            } catch (e) {
                                console.error('Invalid session user', e);
                                sessionStorage.removeItem('user');
                            }
                        }
                    } catch (e) {
                        setError('Error initializing app: ' + e.message);
                        setTimeout(() => setError(''), 3000);
                    } finally {
                        setLoading(false);
                    }
                };
                initializeAdmin();
            }, []);
            const handleLogin = (userData) => {
                sessionStorage.setItem('user', JSON.stringify(userData));
                setUser(userData);
            };
            const handleLogout = () => {
                sessionStorage.removeItem('user');
                setUser(null);
            };
            if (error) return <div className="alert alert-danger">{error}</div>;
            if (loading) return <div className="loading">Initializing application...</div>;
            return (
                <DatabaseInitializer>
                    <ErrorBoundary>
                        {user ? <Dashboard user={user} onLogout={handleLogout} /> : <Login onLogin={handleLogin} />}
                    </ErrorBoundary>
                </DatabaseInitializer>
            );
        }
        // Render (React 18)
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
